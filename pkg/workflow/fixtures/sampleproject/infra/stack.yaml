AWSTemplateFormatVersion: "2010-09-09"
Description: my workflow
Resources:
  WorkflowMyWorkflow:
    Type: AWS::Glue::Workflow
    Properties:
      Description: my workflow
      Name: my-workflow
      Tags:
        lob: "sales"

  TriggerStartWorkflowMyWorkflow:
    Type: AWS::Glue::Trigger
    Properties:
      Name: trigger-start-my-workflow
      Type: SCHEDULED
      Schedule: cron(00 20 * * ? *)
      StartOnCreation: true
      WorkflowName: 
        Ref: WorkflowMyWorkflow
      Actions:
        - JobName:
            Ref: JobIngestion

  JobIngestion:
    Type: AWS::Glue::Job
    Properties:
      Name: ingestion
      Command:
        Name: pythonshell
        PythonVersion: "3"
        ScriptLocation: sampleproject/jobs/ingestion.py
      DefaultArguments:
        --arguments: '{"raw_path":"s3://rawStorageBucket/raw/","schema":{"description":"string","id":"int"},"source_path":"s3://sourceBucket/source/"}'
        --extra-py-files: sampleproject-0.1-py3.6.egg
      Role: "iam-role-arn"
      Tags:
        team: "fantastic-team"
        region: "us-west-1"

  JobTransformation:
    Type: AWS::Glue::Job
    Properties:
      Command:
        Name: pythonshell
        PythonVersion: "3"
        ScriptLocation: sampleproject/jobs/transform.py
      DefaultArguments:
        --arguments: '{"years":[2021,2022]}'
        --extra-py-files: sampleproject-0.1-py3.6.egg
      Role: iam-role-arn
      Name: transformation

  TriggerTransformation:
    Type: AWS::Glue::Trigger
    Properties:
      Description: trigger transformation
      Type: CONDITIONAL
      StartOnCreation: true
      WorkflowName:
        Ref: WorkflowMyWorkflow
      Predicate:
        Conditions:
        - JobName:
            Ref: JobIngestion
          LogicalOperator: EQUALS
          State: SUCCEEDED
        Logical: AND
      Actions:
        - JobName: 
            Ref: JobTransformation
