name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1
    - uses: actions/setup-go@v2
      with:
        go-version: '1.18'
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v2
      with:
        version: v1.45
    - run: go mod download
    - run: make build
    - run: make release
    - run: make compress
    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: dp
        tag: ${{ github.ref }}
        overwrite: true
        file_glob: true
